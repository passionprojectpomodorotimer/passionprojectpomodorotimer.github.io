<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .settings-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            z-index: 1000;
        }

        .settings-btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .settings-btn:active {
            transform: scale(0.95);
        }

        body {
            position: relative;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .timer-container, .checklist-container {
            position: relative;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .timer-display {
            font-size: 60px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #start-btn {
            background-color: #28a745;
            color: white;
        }

        #start-btn:hover {
            background-color: #218838;
        }

        #pause-btn {
            background-color: #ffc107;
            color: #333;
        }

        #pause-btn:hover {
            background-color: #e0a800;
        }

        #reset-btn {
            background-color: #dc3545;
            color: white;
        }

        #reset-btn:hover {
            background-color: #c82333;
        }

        .input-area {
            display: flex;
            margin-bottom: 20px;
        }

        #taskInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }

        #addTaskBtn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        #addTaskBtn:hover {
            background-color: #0056b3;
        }

        #taskList {
            list-style-type: none;
            padding: 0;
        }

        #taskList li {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        #taskList input[type="checkbox"] {
            margin-right: 10px;
        }

        #taskList span {
            flex: 1;
            text-align: left;
        }

        #taskList .completed span {
            text-decoration: line-through;
            color: #6c757d;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 5px;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .play-btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 5px;
        }

        .play-btn:hover {
            background-color: #218838;
        }

        .time-display {
            font-size: 12px;
            color: #6c757d;
            margin-left: 10px;
        }

        .active-task {
            background-color: #e8f5e9 !important;
            border-left: 4px solid #28a745;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .save-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        
        .save-notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    
    <!-- Save notification -->
    <div class="save-notification" id="saveNotification">
        Time saved successfully!
    </div>

    <div class="timer-container">
        <h1>Passion Project Pomodoro Timer</h1>
        <div class="timer-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div id="current-task" style="margin-top: 15px; font-style: italic; color: #6c757d;"></div>
    </div>

    <div class="checklist-container">
        <h1>My Tasks</h1>
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <ul id="taskList">
            <!-- Tasks will be added here by JavaScript -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Timer Functionality ---
            const minutesDisplay = document.getElementById('minutes');
            const secondsDisplay = document.getElementById('seconds');
            const startBtn = document.getElementById('start-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resetBtn = document.getElementById('reset-btn');
            const currentTaskDisplay = document.getElementById('current-task');
            const saveNotification = document.getElementById('saveNotification');

            let timer;
            let totalSeconds = 25 * 60; // Initial Pomodoro duration in seconds
            let isPaused = true;
            let isStopwatchMode = false;
            let activeTaskId = null;
            let taskStartTime = null;

            // Task storage
            let tasks = [];

            function updateTimerDisplay() {
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                minutesDisplay.textContent = String(minutes).padStart(2, '0');
                secondsDisplay.textContent = String(seconds).padStart(2, '0');
            }

            function startTimer() {
                if (isPaused) {
                    isPaused = false;
                    
                    // If we're tracking a task, record the start time
                    if (activeTaskId && isStopwatchMode) {
                        taskStartTime = Date.now();
                    }
                    
                    timer = setInterval(() => {
                        if (isStopwatchMode) {
                            // In stopwatch mode, increment time
                            totalSeconds++;
                        } else {
                            // In timer mode, decrement time
                            if (totalSeconds > 0) {
                                totalSeconds--;
                            } else {
                                clearInterval(timer);
                                alert('Time for a break!');
                                isPaused = true;
                                // Save time when timer completes
                                if (activeTaskId) {
                                    saveTaskTime();
                                }
                            }
                        }
                        updateTimerDisplay();
                    }, 1000);
                }
            }

            function pauseTimer() {
                clearInterval(timer);
                isPaused = true;
                
                // Save task time when paused
                if (activeTaskId && isStopwatchMode) {
                    saveTaskTime();
                    showSaveNotification();
                }
            }

            function resetTimer() {
                clearInterval(timer);
                totalSeconds = 25 * 60;
                isPaused = true;
                isStopwatchMode = false;
                activeTaskId = null;
                currentTaskDisplay.textContent = '';
                updateTimerDisplay();
                
                // Remove active class from all tasks
                document.querySelectorAll('#taskList li').forEach(li => {
                    li.classList.remove('active-task');
                });
            }

            function saveTaskTime() {
                if (activeTaskId && taskStartTime) {
                    const elapsedSeconds = Math.floor((Date.now() - taskStartTime) / 1000);
                    const task = tasks.find(t => t.id === activeTaskId);
                    
                    if (task) {
                        task.timeSpent += elapsedSeconds;
                        
                        // Update the time display for the task
                        const timeDisplay = document.querySelector(`li[data-task-id="${activeTaskId}"] .time-display`);
                        if (timeDisplay) {
                            const minutes = Math.floor(task.timeSpent / 60);
                            const seconds = task.timeSpent % 60;
                            timeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                        }
                        
                        saveTasks();
                        
                        // Reset start time for next session
                        taskStartTime = Date.now();
                    }
                }
            }

            function showSaveNotification() {
                saveNotification.classList.add('show');
                setTimeout(() => {
                    saveNotification.classList.remove('show');
                }, 2000);
            }

            // Attach timer event listeners
            if (startBtn) startBtn.addEventListener('click', startTimer);
            if (pauseBtn) pauseBtn.addEventListener('click', pauseTimer);
            if (resetBtn) resetBtn.addEventListener('click', resetTimer);

            // Initialize the timer display on load
            updateTimerDisplay();

            // --- Task List Functionality ---
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');

            // Load tasks from local storage on page load
            loadTasks();

            if (addTaskBtn) addTaskBtn.addEventListener('click', addTask);
            if (taskList) taskList.addEventListener('click', manageTask);

            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText === '') {
                    alert('Please enter a task!');
                    return;
                }
                createTaskElement(taskText, false); // Add task as not completed
                saveTasks();
                taskInput.value = ''; // Clear input field
            }

            function createTaskElement(taskText, isCompleted) {
                const taskId = Date.now().toString(); // Simple ID generation
                const listItem = document.createElement('li');
                listItem.dataset.taskId = taskId;
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = isCompleted;
                checkbox.addEventListener('change', () => {
                    listItem.classList.toggle('completed', checkbox.checked);
                    saveTasks();
                });

                const taskSpan = document.createElement('span');
                taskSpan.textContent = taskText;
                if (isCompleted) {
                    listItem.classList.add('completed');
                }

                // Time display for the task
                const timeDisplay = document.createElement('span');
                timeDisplay.classList.add('time-display');
                timeDisplay.textContent = '0:00';
                
                // Play button
                const playBtn = document.createElement('button');
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                playBtn.classList.add('play-btn');
                playBtn.addEventListener('click', () => startTaskTimer(taskId));

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.classList.add('delete-btn');

                listItem.appendChild(checkbox);
                listItem.appendChild(taskSpan);
                listItem.appendChild(timeDisplay);
                listItem.appendChild(playBtn);
                listItem.appendChild(deleteBtn);
                taskList.appendChild(listItem);
                
                // Add to tasks array
                tasks.push({
                    id: taskId,
                    text: taskText,
                    completed: isCompleted,
                    timeSpent: 0
                });
            }

            function startTaskTimer(taskId) {
                // If there's already an active task, stop it first and save its time
                if (activeTaskId && activeTaskId !== taskId) {
                    saveTaskTime();
                }
                
                // Set the new active task
                activeTaskId = taskId;
                const task = tasks.find(t => t.id === taskId);
                
                if (task) {
                    // Switch to stopwatch mode
                    isStopwatchMode = true;
                    totalSeconds = task.timeSpent;
                    updateTimerDisplay();
                    
                    // Update UI
                    currentTaskDisplay.textContent = `Tracking: ${task.text}`;
                    
                    // Highlight active task
                    document.querySelectorAll('#taskList li').forEach(li => {
                        li.classList.remove('active-task');
                    });
                    document.querySelector(`li[data-task-id="${taskId}"]`).classList.add('active-task');
                    
                    // Start the timer if it's not already running
                    if (isPaused) {
                        startTimer();
                    } else {
                        // If timer is already running, just update the start time
                        taskStartTime = Date.now();
                    }
                }
            }

            function manageTask(event) {
                if (event.target.classList.contains('delete-btn')) {
                    const taskId = event.target.closest('li').dataset.taskId;
                    
                    // If deleting the active task, stop tracking it and save time
                    if (activeTaskId === taskId) {
                        saveTaskTime();
                        resetTimer();
                    }
                    
                    // Remove from tasks array
                    tasks = tasks.filter(t => t.id !== taskId);
                    
                    event.target.closest('li').remove();
                    saveTasks();
                }
            }

            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function loadTasks() {
                const storedTasks = localStorage.getItem('tasks');
                if (storedTasks) {
                    tasks = JSON.parse(storedTasks);
                    tasks.forEach(task => {
                        createTaskElement(task.text, task.completed);
                        
                        // Update time display for loaded tasks
                        const timeDisplay = document.querySelector(`li[data-task-id="${task.id}"] .time-display`);
                        if (timeDisplay && task.timeSpent) {
                            const minutes = Math.floor(task.timeSpent / 60);
                            const seconds = task.timeSpent % 60;
                            timeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                        }
                    });
                }
            }
            
            // Save time when leaving the page
            window.addEventListener('beforeunload', () => {
                if (activeTaskId && !isPaused) {
                    saveTaskTime();
                }
            });
            
            // Save time when switching tasks
            window.addEventListener('visibilitychange', () => {
                if (document.hidden && activeTaskId && !isPaused) {
                    saveTaskTime();
                }
            });
        });
    </script>
</body>
</html>
